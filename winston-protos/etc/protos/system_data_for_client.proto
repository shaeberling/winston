syntax = "proto3";

package com.s13g.winston.proto;

option java_package = "com.s13g.winston.proto";
option java_outer_classname = "ForClients";

/* Contains whole system data loaded by a client. */
message SystemData {
    /* Whether the request for this data was successful. */
    bool success = 1;

    /* All the I/Os that are known to the system. */
    repeated IoChannel io_channel = 2;

    /* Defines a single IoChannel. */
    message IoChannel {
        /* System-wide unique ID, e.g. '/pi-power-1/io/relay/0'. */
        string id = 1;
        /* The type of the channel, like 'temperature' etc. */
        string type = 2;
        /* Human readable name, to be used as a label. */
        string name = 3;
    }
}